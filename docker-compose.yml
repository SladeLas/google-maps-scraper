version: '3.8'

services:
  scraper-api:
    image: sladelaskowski1/gmaps-scraper:latest # Pull prebuilt image from Docker Hub
    platform: linux/amd64 # Ensure correct architecture on x86_64 servers
    container_name: gmaps_scraper_api_service # Optional: specify a container name
    env_file:
      - .env
    ports:
      - "${PORT:-8001}:${PORT:-8001}" # Map host port to container port
    restart: unless-stopped # Restart policy
    working_dir: /app # Set working directory
    networks:
      - tooljetapp_tooljet-network
    # Tmpfs mounts to keep temporary files in RAM
    tmpfs:
      - /tmp:size=512M
      - /dev/shm:size=2G
    # Optional: Add environment variables if needed for configuration
    # environment:
    #   - HEADLESS_MODE=true
    cpu_shares: 512
    cpuset: "0"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 3G

# Create the external network first with:
# docker network create tooljetapp_tooljet-network
networks:
  tooljetapp_tooljet-network:
    external: true
